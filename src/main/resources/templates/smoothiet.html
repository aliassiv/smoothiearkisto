<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Smoothiet</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Smoothiet</h1>
        <ul>            
            <li th:each="smoothie: ${smoothiet}">
                <a th:href="'/reseptit/smoothiet/yksittainen/' + ${smoothie.id}">
                    <span th:text="${smoothie.nimi}">smoothien nimi</span></a> 
                <a th:href="'/reseptit/smoothiet/delete/' + ${smoothie.id}">(poista)</a>                    
            </li> 
        </ul>        
        <p><b>Lisää uusi</b></p>        

        <form method="POST" action="/reseptit/smoothiet">
            Smoothien nimi:<br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää"/>
        </form>
        <p><b>Lisää raaka-aineita</b></p>
        <form method="POST" action="/reseptit/smoothieainelisays">
            Smoothie<br/>
            <select name="smoothieId">
                <option th:each="smoothie: ${smoothiet}" th:value="${smoothie.id}" th:text="${smoothie.nimi}">
                    smoothie
                </option>
            </select><br/>
            Lisättävä raaka-aine<br/>
            <select name="raakaaineId">
                <option th:each="raakaaine: ${raakaaineet}" th:value="${raakaaine.id}" th:text="${raakaaine.nimi}">
                    raakaaine
                </option>
            </select>
            <br/>

            Järjestys<br/>
            <input type="text" name="jarjestys"/><br/>
            Määrä<br/>
            <input type="text" name="maara"/><br/>            
            Ohje<br/>
            <input type="text" name="ohje"/><br/>
            
            <input type="submit" value="Lisää"/>
        </form>
        <ul>
            <li><a href="/reseptit">Smoothielistaukseen</a></li>
        </ul>

    </body>
</html>
